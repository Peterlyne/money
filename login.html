<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Peterlynes Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2980b9;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #1c5985;
        }
        .error {
            color: red;
            text-align: center;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login to Peterlynes Hub</h2>
        <div class="error" id="error">Invalid username or password</div>
        <form onsubmit="return loginUser()">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function loginUser() {
            let user = document.getElementById("username").value.trim();
            let pass = document.getElementById("password").value.trim();

            // Example credentials (you can change them)
            if (user === "peter" && pass === "1234") {
                window.location.href = "loan.html"; // Redirect to loan page
                return false;
            } else {
                document.getElementById("error").style.display = "block";
                return false;
            }
        }
    </script>
</body>
</html>
